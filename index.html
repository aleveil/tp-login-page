<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Login Page</title>
</head>
<body>
	<main>
		<form>
			<h1>Sign into Solarco</h1>
			<p id="error-msg" class="hidden">All field must be filled !</p>
			<label for="email">Email-address</label>
			<input type="email" name="email" id="email">
			<label for="password">Password</label>
			<input type="password" name="password" id="password">
			<button type="button"id="button">SUBMIT</button>
			<p id="no-account">No Account? Sign Up <a href="#">Here</a></p>
		</form>
		<div id="success-login" class="hidden">
			<h1>Success</h1>
			<p>You are logged-in.</p>
		</div>
		<img src="img/pineapple.png" alt="a blue pineapple">
	</main>
	<script src="script.js"></script>
</body>
</html>
